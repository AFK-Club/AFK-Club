<ul class="sponsor-grid" role="list" data-rows="masonry" data-layout="50-50">
    {% for item in sponsor.items %}

    {%if item.show %}
    <li class="">
        <div class="wrapper sponsor-img">
            <a href="{{ item.url }}">
                <img src="images/svg/{{ item.logo }}" alt="{{ item.name }}">
            </a>
        </div>
    </li>
    {%endif%}

    {% endfor %}
</ul>
