{% set blogItemPrefix = blogItem %}

{% if blogItemContent %}
{% set blogItemPrefix = blogItemContent %}
{% endif %}

<a class="a-link" href="{{ blogItemPrefix.url }}">
  <div class="blog-item-container flow">
    <img src="{{ blogItemPrefix.imageUrl }}" alt="">
    <div class="">
      <h3 class="">{{ blogItemPrefix.title }}</h3>
      <p class="">{{ blogItemPrefix.summary }}</p>
    </div>
  </div>
</a>
