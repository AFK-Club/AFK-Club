{% set blogItemPrefix = blogItem %}

{% if blogItemContent %}
{% set blogItemPrefix = blogItemContent %}
{% endif %}

<div class="blog-item">
  <a class="a-link" href="{{ blogItemPrefix.url }}">
    <div class="blog-item-container">
      <img src="/images/{{ blogItemPrefix.imageUrl }}" alt="">
      <div class="">
        <h4 class=""><b>{{ blogItemPrefix.title }}</b> </h4>
        <p class="">{{ blogItemPrefix.summary }}</p>
      </div>
    </div>
  </a>
</div>
